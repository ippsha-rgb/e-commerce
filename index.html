<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- ‚úÖ Navbar with cart dropdown -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyStore</a>
      <ul class="navbar-nav ms-auto">
        <!-- ‚úÖ Mini Cart Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle position-relative" href="#" id="cartDropdown" role="button" onclick="toggleCartDropdown(event)">
            üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end p-3" id="mini-cart-preview" style="min-width: 250px; display: none;">

        </li>
      </ul>

  <!-- ‚úÖ Product list -->
  <!-- ‚úÖ Product list -->
<div class="container mt-5">
  <h1 class="text-center">üõç My E-commerce Store</h1>

  <!-- üîç Search & Filter -->
  <div class="row my-4">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="Search products..." oninput="filterProducts()">
    </div>
    <div class="col-md-6">
      <select id="categoryFilter" class="form-select" onchange="filterProducts()">
        <option value="">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="shoes">Shoes</option>
        <option value="accessories">Accessories</option>
      </select>
    </div>

  <div id="product-list" class="row mt-4"></div>
</div>

<!-- Firebase SDKs -->
<script src="products.js"></script>
<script src="main.js"></script>

<!-- Auth UI -->

    <div class="auth-inputs">
      <input type="email" id="auth-email" placeholder="Enter your email">
      <input type="password" id="auth-password" placeholder="Enter your password">

      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>

</div>

  <!-- ‚úÖ Scripts -->
  <script src="products.js"></script>
  <script src="main.js"></script>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Mini cart dropdown script -->
  <script>
    function toggleCartDropdown(event) {
      event.preventDefault();
      const dropdownMenu = document.getElementById('mini-cart-preview');
      const isVisible = dropdownMenu.style.display !== 'none';
      if (isVisible) {
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
        renderMiniCart();
      }
    }
    document.addEventListener('click', function(event) {
      const dropdownMenu = document.getElementById('mini-cart-preview');
      const dropdownToggle = document.getElementById('cartDropdown');
      if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
    function renderMiniCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartPreview = document.getElementById("mini-cart-preview");
      const productsList = typeof products !== "undefined" ? products : [];
      cartPreview.innerHTML = "";
      if (cart.length === 0) {
        cartPreview.innerHTML = `<li class='text-muted'>Cart is empty.</li>`;
        return;
      }
      let subtotal = 0;
      cart.forEach(item => {
        const product = productsList.find(p => p.id === item.id);
        if (!product) return;
        const itemTotal = product.price * item.qty;
        subtotal += itemTotal;
        const li = document.createElement("li");
        li.className = "mb-1";
        li.innerHTML = `
          <div class='d-flex justify-content-between'>
            <span>${product.name} √ó ${item.qty}</span>
            <span>‚Çπ${itemTotal}</span>
          </div>
        `;
        cartPreview.appendChild(li);
      });
      cartPreview.innerHTML += `
        <li><hr class='dropdown-divider' /></li>
        <li class='d-flex justify-content-between fw-bold'>
          <span>Total:</span><span>‚Çπ${subtotal}</span>
        </li>
        <li class='mt-2'>
          <a href='cart.html' class='btn btn-sm btn-outline-primary w-100 mb-2'>View Cart</a>
          <a href='checkout.html' class='btn btn-sm btn-success w-100'>Checkout</a>
        </li>
      `;
    }
  </script>
</body>

</html>
