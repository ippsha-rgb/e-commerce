<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üîº Navbar with cart dropdown -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyStore</a>
      <ul class="navbar-nav ms-auto">
        <!-- ‚úÖ Mini Cart Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle position-relative" href="#" id="cartDropdown" role="button" onclick="toggleCartDropdown(event)">
            üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end p-3" id="mini-cart-preview" style="min-width: 250px; display: none;">
            <li><em class="text-muted">Loading...</em></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- üîΩ Cart items and total -->
  <div class="container py-5">
    <h2 class="mb-4">üõí Your Cart</h2>
    
    <!-- Test button for debugging -->
    <button class="btn btn-warning mb-3" onclick="testCart()">üß™ Test Cart</button>
    <button class="btn btn-info mb-3 ms-2" onclick="testDropdown()">üîç Test Dropdown</button>
    <button class="btn btn-success mb-3 ms-2" onclick="renderMiniCart()">üîÑ Refresh Mini Cart</button>
    
    <div id="cart-items" class="mt-4"></div>
    <h4 id="total-price" class="mt-3">Total: ‚Çπ0</h4>
    <div class="mt-3">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <a href="index.html" class="btn btn-primary ms-2">Continue Shopping</a>
      <button class="btn btn-success ms-2" onclick="goToCheckout()">Proceed to Checkout</button>
    </div>
    
    <!-- üîÆ AI Recommendations Section -->
    <div id="recommendations" class="mt-5"></div>
  </div>

  <!-- Scripts -->
  <script src="products.js"></script>
  <script src="recommend.js"></script>
  <script src="cart.js"></script>
  
  <!-- Initialize cart on page load -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Cart page loaded');
      
      if (typeof loadCart === 'function') {
        loadCart();
        console.log('Cart loaded');
      } else {
        console.error('loadCart function not found');
      }
      
      if (typeof updateCartCount === 'function') {
        updateCartCount();
        console.log('Cart count updated');
      } else {
        console.error('updateCartCount function not found');
      }
    });

    // Function to go to checkout page
    function goToCheckout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Please add some items before proceeding to checkout.");
        return;
      }
      
      console.log('Proceeding to checkout with', cart.length, 'items');
      window.location.href = "checkout.html";
    }
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mini cart dropdown script -->
  <script>
    function toggleCartDropdown(event) {
      event.preventDefault();
      const dropdownMenu = document.getElementById('mini-cart-preview');
      const isVisible = dropdownMenu.style.display !== 'none';
      if (isVisible) {
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
        renderMiniCart();
      }
    }
    document.addEventListener('click', function(event) {
      const dropdownMenu = document.getElementById('mini-cart-preview');
      const dropdownToggle = document.getElementById('cartDropdown');
      if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
    function renderMiniCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartPreview = document.getElementById("mini-cart-preview");
      const productsList = typeof products !== "undefined" ? products : [];
      cartPreview.innerHTML = "";
      if (cart.length === 0) {
        cartPreview.innerHTML = `<li class='text-muted'>Cart is empty.</li>`;
        return;
      }
      let subtotal = 0;
      cart.forEach(item => {
        const product = productsList.find(p => p.id === item.id);
        if (!product) return;
        const itemTotal = product.price * item.qty;
        subtotal += itemTotal;
        const li = document.createElement("li");
        li.className = "mb-1";
        li.innerHTML = `
          <div class='d-flex justify-content-between'>
            <span>${product.name} √ó ${item.qty}</span>
            <span>‚Çπ${itemTotal}</span>
          </div>
        `;
        cartPreview.appendChild(li);
      });
      cartPreview.innerHTML += `
        <li><hr class='dropdown-divider' /></li>
        <li class='d-flex justify-content-between fw-bold'>
          <span>Total:</span><span>‚Çπ${subtotal}</span>
        </li>
        <li class='mt-2'>
          <a href='cart.html' class='btn btn-sm btn-outline-primary w-100 mb-2'>View Cart</a>
          <a href='checkout.html' class='btn btn-sm btn-success w-100'>Checkout</a>
        </li>
      `;
    }
  </script>
</body>
</html>
